<div class="py-8 px-4 sm:px-6 lg:px-8 space-y-12">
  <header>
    <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Settings</h1>
    <p class="mt-2 text-gray-500">Manage your account information and learning preferences.</p>
  </header>

  <!-- User Info Section -->
   <div>
  <app-card >
    <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
      <h2 class="text-xl font-bold text-gray-900">Your Information</h2>
    </div>
    <app-card-content class="p-6">
      <div class="space-y-4">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
          <input type="text" id="fullName" name="fullName" [(ngModel)]="userInfo.name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required />
        </div>
        <div>
          <label for="profession" class="block text-sm font-medium text-gray-700 mb-1">Profession *</label>
          <select id="profession" name="profession" [(ngModel)]="userInfo.profession" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            <option value="">Select your profession</option>
            <option *ngFor="let p of professions" [value]="p">{{ p }}</option>
          </select>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
          <input type="email" id="email" name="email" [(ngModel)]="userInfo.email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required />
        </div>
      </div>
      <div class="flex justify-end mt-6">
        <button (click)="saveUserInfo()" [disabled]="!userInfo.name || !userInfo.email || !userInfo.profession" class="inline-flex items-center justify-center rounded-md font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-[#0993B2] text-white hover:bg-[#077d96] h-10 px-4 shadow-sm">
          Save Changes
        </button>
      </div>
    </app-card-content>
  </app-card>
  </div>

  <!-- Accent Section -->
   <div>
  <app-card class="mt-40 overflow-hidden">
    <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
      <h2 class="text-xl font-bold text-gray-900">Accent & Dialect</h2>
    </div>
    <app-card-content class="p-6">
      <div class="space-y-3">
        <div *ngFor="let dialect of dialects" class="space-y-2">
          <button (click)="handleDialectSelect(dialect.id)" class="w-full p-4 rounded-lg border text-left transition-all duration-200" [ngClass]="selectedDialect === dialect.id ? 'bg-blue-50 border-blue-500 ring-2 ring-blue-500' : 'border-gray-300 hover:bg-gray-50'">
            <div class="flex items-center">
              <div class="w-5 h-5 rounded-full mr-3 flex items-center justify-center border" [ngClass]="selectedDialect === dialect.id ? 'bg-blue-600 border-blue-600' : 'border-gray-400'">
                <i-feather *ngIf="selectedDialect === dialect.id" name="check" class="h-3 w-3 text-white"></i-feather>
              </div>
              <span>{{ dialect.label }}</span>
            </div>
          </button>
          <div *ngIf="selectedDialect === dialect.id && dialect.needsInput" class="pl-8">
            <input type="text" placeholder="Please specify your accent (e.g., Mandarin Chinese)" [(ngModel)]="dialectInput" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
          </div>
        </div>
      </div>
      <div class="flex justify-end mt-6">
        <button (click)="saveAccentInfo()" [disabled]="isAccentSaveDisabled" class="inline-flex items-center justify-center rounded-md font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-[#0993B2] text-white hover:bg-[#077d96] h-10 px-4 shadow-sm">
          Save Changes
        </button>
      </div>
    </app-card-content>
  </app-card>
   </div>

  <!-- Native Language Section -->
   <div>
  <app-card class="overflow-hidden">
    <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
      <h2 class="text-xl font-bold text-gray-900">Native Language</h2>
    </div>
    <app-card-content class="p-6">
       <div class="space-y-4">
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
          <button *ngFor="let language of languages" (click)="handleLanguageSelect(language.code)" class="p-3 rounded-lg border text-center transition-colors" [ngClass]="selectedLanguage === language.code ? 'bg-blue-50 border-blue-500 text-blue-700 ring-2 ring-blue-500' : 'border-gray-300 hover:bg-gray-50'">
            {{ language.name }}
          </button>
        </div>
        <div *ngIf="selectedLanguage === 'other'" class="mt-4">
          <label for="otherLanguage" class="block text-sm font-medium text-gray-700 mb-1">Please specify:</label>
          <input type="text" id="otherLanguage" [(ngModel)]="otherLanguage" placeholder="Enter your native language" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>
       </div>
        <div class="flex justify-end mt-6">
          <button (click)="saveLanguageInfo()" [disabled]="!selectedLanguage || (selectedLanguage === 'other' && !otherLanguage.trim())" class="inline-flex items-center justify-center rounded-md font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-[#0993B2] text-white hover:bg-[#077d96] h-10 px-4 shadow-sm">
            Save Changes
          </button>
        </div>
    </app-card-content>
  </app-card>
  </div>

  <!-- Proficiency Level Section -->
   <div>
  <app-card class="overflow-hidden">
    <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
      <h2 class="text-xl font-bold text-gray-900">Proficiency Level</h2>
    </div>
    <app-card-content class="p-6">
      <div class="space-y-3">
        <button *ngFor="let level of proficiencyLevels" (click)="proficiencyLevel = level.id" class="w-full p-4 rounded-lg border text-left transition-all duration-200" [ngClass]="proficiencyLevel === level.id ? 'bg-blue-50 border-blue-500 ring-2 ring-blue-500' : 'border-gray-300 hover:bg-gray-50'">
          <div class="flex items-center">
            <div class="w-5 h-5 rounded-full mr-3 flex items-center justify-center border" [ngClass]="proficiencyLevel === level.id ? 'bg-blue-600 border-blue-600' : 'border-gray-400'">
              <i-feather *ngIf="proficiencyLevel === level.id" name="check" class="h-4 w-4 text-white"></i-feather>
            </div>
            <div>
              <h3 class="font-medium text-gray-900">{{ level.label }}</h3>
              <p class="text-sm text-gray-500">{{ level.description }}</p>
            </div>
          </div>
        </button>
      </div>
      <div class="flex justify-end mt-6">
        <button (click)="saveProficiencyInfo()" [disabled]="!proficiencyLevel" class="inline-flex items-center justify-center rounded-md font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-[#0993B2] text-white hover:bg-[#077d96] h-10 px-4 shadow-sm">
          Save Changes
        </button>
      </div>
    </app-card-content>
  </app-card>
  </div>

  <!-- Learning Goals Section -->
   <div>
  <app-card class="overflow-hidden">
    <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
      <h2 class="text-xl font-bold text-gray-900">Learning Goals</h2>
    </div>
    <app-card-content class="p-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <button *ngFor="let goal of goalOptions" (click)="toggleGoal(goal.id)" class="p-3 rounded-lg border text-left transition-all duration-200" [ngClass]="goals.includes(goal.id) ? 'bg-blue-50 border-blue-500 ring-2 ring-blue-500' : 'border-gray-300 hover:bg-gray-50'">
          <div class="flex items-center">
            <div class="w-5 h-5 rounded-md mr-3 flex items-center justify-center border" [ngClass]="goals.includes(goal.id) ? 'bg-blue-600 border-blue-600' : 'border-gray-400'">
              <i-feather *ngIf="goals.includes(goal.id)" name="check" class="h-3 w-3 text-white"></i-feather>
            </div>
            {{ goal.label }}
          </div>
        </button>
      </div>
      <div class="flex justify-end mt-6">
        <button (click)="saveGoals()" [disabled]="goals.length === 0" class="inline-flex items-center justify-center rounded-md font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-[#0993B2] text-white hover:bg-[#077d96] h-10 px-4 shadow-sm">
          Save Changes
        </button>
      </div>
    </app-card-content>
  </app-card>
</div>
</div>
