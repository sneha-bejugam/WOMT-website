<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="flex justify-center">
      <div class="h-12 w-12 rounded-full bg-gradient-to-r from-[#0993B2] to-[#095270] flex items-center justify-center">
        <i-feather name="user" class="h-8 w-8 text-white"></i-feather>
      </div>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Create your account
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Start your journey to English mastery
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div class="mb-6 space-y-2">
        <button (click)="signInWithGoogle()" class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.8 0-5.18-1.89-6.03-4.43H2.39v2.84C4.26 20.98 7.89 23 12 23z" fill="#34A853"/><path d="M5.97 14.25c-.21-.66-.33-1.35-.33-2.06s.12-1.4.33-2.06V7.31H2.39c-.73 1.45-1.16 3.05-1.16 4.88s.43 3.43 1.16 4.88l3.58-2.82z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.89 1 4.26 3.02 2.39 5.85l3.58 2.82c.85-2.54 3.23-4.29 6.03-4.29z" fill="#EA4335"/></svg>
          Continue with Google
        </button>
       
      </div>

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with email</span>
        </div>
      </div>

      <!-- Bind the form's submit event to the handleSubmit method -->
      <form class="space-y-6" (ngSubmit)="handleSubmit()">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full name</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i-feather name="user" class="h-5 w-5 text-gray-400"></i-feather>
            </div>
            <input
              id="name"
              name="name"
              type="text"
              autocomplete="name"
              required
              [(ngModel)]="name"
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Your Name"
            />
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i-feather name="mail" class="h-5 w-5 text-gray-400"></i-feather>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              [(ngModel)]="email"
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Your Email Address"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i-feather name="lock" class="h-5 w-5 text-gray-400"></i-feather>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="new-password"
              required
              [(ngModel)]="password"
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="••••••••"
            />
          </div>
        </div>

        <div class="flex items-center">
          <input
            id="terms"
            name="terms"
            type="checkbox"
            required
            [(ngModel)]="terms"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label for="terms" class="ml-2 block text-sm text-gray-900">
            I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
          </label>
        </div>

        <!-- Display error messages -->
        <div *ngIf="errorMessage" class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-md text-sm">
          {{ errorMessage }}
        </div>

        <div>
          <!-- This has been changed from <app-button> to a standard <button> -->
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <i-feather *ngIf="!isLoading" name="chevron-right" class="h-4 w-4 mr-2"></i-feather>
            {{ isLoading ? 'Creating account...' : 'Create account' }}
          </button>
        </div>
      </form>

      <div class="mt-6 flex items-center justify-center">
        <div class="text-sm">
          <span class="text-gray-500">Already have an account?</span>
          <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500 inline-flex items-center">
            Sign in <i-feather name="arrow-right" class="ml-1 h-3 w-3"></i-feather>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
