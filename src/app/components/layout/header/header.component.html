<header class="bg-white border-b border-gray-200 sticky top-0 z-10">
  <div class="px-4 sm:px-6 lg:px-8 flex h-16 items-center justify-between">
    <div class="flex items-center">
      <button
        type="button"
        class="text-gray-500 hover:text-gray-600 lg:hidden"
        (click)="onToggleSidebar()"
      >
        <i-feather name="menu" class="h-6 w-6"></i-feather>
      </button>
    </div>

    <div class="flex items-center gap-4">
      <button
        type="button"
        class="rounded-full bg-white p-1 mt-2 text-gray-500 hover:text-gray-600"
      >
        <i-feather name="bell" class="h-5 w-5"></i-feather>
      </button>

      <div *ngIf="currentUser" class="relative">
        <button
          type="button"
          class="flex items-center gap-2 text-sm focus:outline-none"
          (click)="gotouserprofile()"
        >
          <app-avatar
            [src]="currentUser.avatar"
            [alt]="currentUser.name"
            size="sm"
          ></app-avatar>
          
          <span class="hidden md:block font-medium text-gray-700">
             {{ currentUser.name }}
          </span>
        </button>
      </div>
    </div>
  </div>
</header>
